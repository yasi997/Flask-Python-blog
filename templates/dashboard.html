{% extends "layout.html" %}
{% block body %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('   {{ url_for('static',filename='assets/img/home-bg.jpg') }} ')">
         
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Manage your posts and changed them </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                     <h2>Basic Option</h2> 
                     <a href="/AddPost/0"><button type="button" class="btn btn-primary" >Add a new Post</button></a>
                      <a href="/logout"><button type="button" class="btn btn-primary " >Logout</button></a>
                     <hr>
                    <h2>Upload a file</h2>
                    <form action="/Uploader" method="post" enctype="multipart/form-data">
                        <input type="file" name="file1" multiple>
                        <button type="submit" class="btn btn-success " style="border-radius: 100px; margin-top: 20px; width: -3%; padding: 9px; margin-left: 500px  ;"   >Sumbit</button>
                    </form>
                        <hr>
                    <h1>Edit or Delete Posts</h1>
                    <table class="table">
    <thead>
      <tr>
        <th>SNo</th>
        <th>Tittle</th>
        <th>Date</th>
        <th>Edit</th> 
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
        {%for post in posts %}
      <tr>
        <td>{{post.Sno}}</td>
        <td>{{post.Tittle}}</td>
        <td>{{post.Date}}</td>
        <td><a href="/edit/{{post.Sno}}" class="btn btn-warning btn-xs">Edit</a></td>
        <td><a href="/delete/{{post.Sno}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure For Delete?')">Delete</a>
</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
</div>
</div>
</div>
       {% endblock %}
